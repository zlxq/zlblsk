<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XX管理系统</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="./statics/frame/css/login/style.css">
  <link rel="stylesheet" type="text/css" href="./statics/frame/css/login/reset.css"/>
</head>
<body>

<div id="particles-js">
	<form id="loginFormId" action="./login.do" method="post">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="./statics/frame/images/login/img/name.png"/></div>
				<div class="login-center-input">
					<input id="userNoId" type="text" name="userno" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="./statics/frame/images/login/img/password.png"/></div>
				<div class="login-center-input">
					<input id="loginPwdId" type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button">
				登陆
			</div>
		</div>
	</form>
		
	<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="./statics/frame/js/login/particles.min.js"></script>
<script src="./statics/frame/js/login/app.js"></script>
<script type="text/javascript" src="./statics/frame/js/easyui/jquery-easyui-1.7.0/jquery.min.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
			var loginForm = document.getElementById('loginFormId');
// 			from.submit();
			$.ajax({
				url : loginForm.action,
				type : 'post',
				data : {
					"userno" : document.getElementById('userNoId').value,
					"password" : document.getElementById('loginPwdId').value
				},
				success : function(e, f) {
					var m = eval('(' + e + ')');
					if (m.msg == "success") {
						window.location.href = './moudles/frame/home/home.jsp';
					}
				}
			});
		}
</script>
</body>
</html>
